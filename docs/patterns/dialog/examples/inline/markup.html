<div class="zui-dialog zui-dialog-inline">
    <div class="zui-dialog-components">
        <h2 class="zui-dialog-title">Dialog</h2>

        <ul class="zui-dialog-page-menu">
            <li class="zui-page-menu-item selected"><button class="zui-item-button">Panel 1</button></li>
            <li class="zui-page-menu-item"><button class="zui-item-button">Panel 2</button></li>
            <li class="zui-page-menu-item"><button class="zui-item-button">Panel 3</button></li>
        </ul>

        <div class="zui-dialog-page-body">
            <div class="zui-dialog-panel-body">
                <p>This is the content of the dialog panel.</p>
            </div>

            <div class="zui-dialog-panel-body zui-dialog-panel-hidden">
                <p>This is the content of another dialog panel.</p>

                <div style="height: 2000px;"></div>

                <p>Cool eh?</p>
            </div>

            <div class="zui-dialog-panel-body zui-dialog-panel-hidden">
                <p>This is another awesome panel.</p>

                <div style="height: 2000px;"></div>

                <p>Cool eh?</p>
            </div>
        </div>

        <div class="zui-dialog-button-panel">
            <div class="zui-dialog-button-panel-left">
                <div class="zui-dialog-hint">
                    This is a hint.
                </div>
            </div>

            <div class="zui-dialog-button-panel-right">
                <button class="zui-button-panel-button" data-zui-dialog-button="previous">Previous</button>
                <button class="zui-button-panel-button" data-zui-dialog-button="next">Next</button>
            </div>
        </div>
    </div>
</div>
