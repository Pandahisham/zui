<div class="zui-dialog zui-dialog-inline" style="height: 500px;">
    <div class="zui-dialog-header">
        <h2>Dialog</h2>
        <i class="zui-icon zui-icon-x"></i>
    </div>

    <div class="zui-dialog-page">
        <div class="zui-dialog-menu">
            <ul>
                <li aria-selected="true">
                    <button>Panel 1</button>
                </li>
                <li>
                    <button>Panel 2</button>
                </li>
                <li>
                    <button>Panel 3</button>
                </li>
            </ul>
        </div>

        <div class="zui-dialog-page-body">
            <div class="zui-dialog-panel">
                <p>This is the content of the dialog panel.</p>
            </div>

            <div class="zui-dialog-panel" aria-hidden="true">
                <p>This is the content of another dialog panel.</p>

                <div style="height: 2000px;"></div>

                <p>Cool eh?</p>
            </div>

            <div class="zui-dialog-panel" aria-hidden="true">
                <p>This is another awesome panel.</p>

                <div style="height: 2000px;"></div>

                <p>Cool eh?</p>
            </div>
        </div>
    </div>

    <div class="zui-dialog-footer">
        <div class="zui-dialog-footer-left">
            <div class="zui-dialog-hint">
                This is a hint.
            </div>
        </div>

        <div class="zui-dialog-footer-right">
            <button data-zui-dialog-button="previous">Previous</button>
            <button data-zui-dialog-button="next">Next</button>
        </div>
    </div>
</div>
