                <input class="radio" type="radio" name="radioBox" id="radioBoxA" checked="checked">

            </div>
            <div class="radio">
                <input class="radio" type="radio" name="radioBox" id="radioBoxB">
                <label for="radioBoxB">Radio box B</label>
            </div>
            <div class="radio">
                <input class="radio" type="radio" name="radioBox" id="radioBoxC">

            </div>
        </fieldset>
    </form>
