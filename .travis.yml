language: node_js

node_js:
- '0.12'

before_install:
- gem install sass
- npm install -g grunt-cli bower

before_script:
- git config --global user.email "walter@tamboer.nl"
- git config --global user.name "waltertamboer"
- bower install
- grunt

script: grunt karma:travis

after_success:
- grunt docs
- grunt gh-pages:travis-docs
- echo -e "Published the documentation.\n"
- git clone https://waltertamboer:${GH_TOKEN}@github.com/zource/zui-bower.git zui-bower
- rm -rf zui-bower/*
- cp -r dist/* zui-bower/
- cd zui-bower
- git remote rm origin
- git remote add origin https://waltertamboer:${GH_TOKEN}@github.com/zource/zui-bower.git
- git add -A
- ZUI_VER=$(git diff bower.json | grep version | cut -d':' -f2 | cut -d'"' -f2 | sort -g -r | head -1) && if [ $(echo $ZUI_VER | wc -m | tr -d ' ') = '1' ]; then echo 'The version number did not change.'; else git tag -a $ZUI_VER -m "Version $ZUI_VER"; fi
- git commit -m "ZUI build to zui-bower"
- git push -fq origin master
- git push -fq origin --tags
- echo -e "Published the library to bower.\n"

env:
  global:
    secure: 
