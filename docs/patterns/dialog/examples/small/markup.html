<a href="#" class="zui-button" data-zui-dialog-trigger="#small-example-dialog">Show dialog</a>

<div class="zui-dialog zui-dialog-small" id="small-example-dialog">
    <div class="zui-dialog-components">
        <h2 class="zui-dialog-title">Small Dialog</h2>

        <div class="zui-dialog-page-body">
            <div class="zui-dialog-panel-body">
                <p>This is the content of the dialog panel.</p>
            </div>
        </div>

        <div class="zui-dialog-button-panel">
            <div class="zui-dialog-button-panel-left">
                <div class="zui-dialog-hint">
                    This is a hint.
                </div>
            </div>

            <div class="zui-dialog-button-panel-right">
                <button class="zui-button-panel-button" data-zui-dialog-button="ok">OK</button>
                <a href="#" class="zui-button-panel-link #" data-zui-dialog-button="cancel">Cancel</a>
            </div>
        </div>
    </div>
</div>
